{% extends 'base/base.html' %}


    {% block center %}


    <h1>修改密码</h1>
    {#    # Django的form的作用：#}
    {## 1、生成html标签#}
    {## 2、用来做用户提交的验证#}

    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">旧密码：</label>
            <div class="col-sm-8">
                <input name="oldpassword" type="password" class="form-control" id="inputPassword3" placeholder="旧密码">

            <span class="help-block text-danger">
                    {{ password }}
            </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">新密码：</label>
            <div class="col-sm-8">
                <input name="newpassword" type="password" class="form-control" id="inputPassword3" placeholder="新密码">
                 <span class="help-block text-danger">
                    {{ password2 }}
                </span>
            </div>
        </div>
         <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">确认新密码：</label>
            <div class="col-sm-8">
                <input name="newpassword2" type="password" class="form-control" id="inputPassword3" placeholder="确认新密码">
                <span class="help-block text-danger">
                    {{ password3 }}
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确认修改</button>
            </div>
        </div>
    </form>
    {% endblock %}
