{% extends 'base/base.html' %}


    {% block center %}


    <h1>修改个人信息</h1>
    {#    # Django的form的作用：#}
    {## 1、生成html标签#}
    {## 2、用来做用户提交的验证#}

    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">用户名：</label>
            <div class="col-sm-8">
                <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="{{ user.username }}" disabled="disabled">
            </div>
        </div>
         <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">邮箱:</label>
            <div class="col-sm-8">
                <input name="email" type="email" class="form-control" id="inputEmail3" value="{{ user.email }}">
            </div>
         </div>
         <div class="form-group">
            <label for="" class="col-sm-4 control-label">年龄:</label>
            <div class="col-sm-8">
                <input name="age" type="number" class="form-control" id="" value="{{ user.age }}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">手机号:</label>
            <div class="col-sm-8">
                <input name="phone" type="text" class="form-control" id="" value="{{ user.phone }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确认修改</button>
            </div>
        </div>
    </form>
    {% endblock %}
