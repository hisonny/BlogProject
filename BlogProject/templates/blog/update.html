{% extends 'base/base.html' %}

{% load static %}

{% block content %}
    <div style="width: 400px; margin-left: 50px;">
        <br>
        <h3>修改博客</h3>
        <hr>
        <form method="post" action="/myblog/update/{{ blog.id }}/" enctype="multipart/form-data">{% csrf_token %}
            <fieldset class="form-group">
                <label for="title">标题:</label>
                <input type="text" class="form-control" name="title" value="{{ blog.title }}">
            </fieldset>
            <fieldset class="form-group">
                <label for="title">摘要:</label>
                <input type="text" class="form-control" name="maincontent" value="{{ blog.maincontent }}">
            </fieldset>
            <fieldset class="form-group">
                <label for="description">内容:</label>
                <textarea class="form-control" name="description" rows="3">{{ blog.description }}</textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary">修改</button>
        </form>
    </div>
{% endblock %}
