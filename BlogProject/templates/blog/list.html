{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    <table class="table" width="100" cellspacing="5" cellpadding="5" border="1">

    <tr>
        {% for album in albums %}
        <td>
            <center>
                <a href="/detail/{{ album.id }}">
                    <img src="{{ album.img.url }}" width="240" height="240"><br>
                    <b>{{ album.title }}</b><br>{{ album.created_at }}</a>
            </center>
        </td>
        {% if forloop.counter|divisibleby:4 %}
    </tr>
    {% endif %}
    {% endfor %}
</table>
{% endblock %}
